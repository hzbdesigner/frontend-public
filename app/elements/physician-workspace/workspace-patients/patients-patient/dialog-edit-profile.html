<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<dom-module id="dialog-edit-profile">
  <template>
    <style include="shared-polymer-styles"></style>
    <style include="shared-styles">
    :host {
      display: block;
    }
    
    #dialog {
      width: 75%;
      height: 75%;
      min-width: 400px;
    }
    </style>
    <paper-dialog id="dialog" class="popup container vertical layout" auto-fit-on-attach no-cancel-on-esc-key modal>
      <div class="container vertical layout">
        <paper-scroll-header-panel class="flex" fixed>
          <paper-toolbar mode="seamed">
            <h2 class="modal-title">编辑患者档案</h2>
            <div class="flex"> </div>
            <paper-icon-button id="cancel2" noink icon="close"></paper-icon-button>
          </paper-toolbar>
          <div class="content p-30">
            <form class="form-inline">
              <fieldset>
                <legend>基本信息</legend>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">姓名:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">性别:</label>
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="option1"> 男 </label>
                        <label class="btn btn-primary active">
                          <input type="radio" name="options" id="option2"> 女 </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">年龄:</label>
                      <div class="span">
                        <div class="input-group">
                          <input type="text" class="form-control" />
                          <div class="input-group-addon">岁</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">生日:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">身份证:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">婚姻情况:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">是否婚育:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">email:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="label-control fixed-md">手机号:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </paper-scroll-header-panel>
        <div class="footer horizontal layout">
          <div class="flex"></div>
          <paper-button id="cancel1" secondary>放弃保存并关闭</paper-button>
          <paper-button id="save" accent>保存</paper-button>
        </div>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'dialog-edit-profile',
      listeners: {
        'save.tap': '_save',
        'cancel1.tap': '_cancel',
        'cancel2.tap': '_cancel'
      },
      properties: {
        profile: {
          type: Object,
          notify: true,
        }
      },
      _cancel: function() {
        this.$.dialog.toggle();
      },
      _save: function() {
        this.$.dialog.toggle();
      },
      toggle: function() {
        this.$.dialog.toggle();
      }
    });
  })();
  </script>
</dom-module>
