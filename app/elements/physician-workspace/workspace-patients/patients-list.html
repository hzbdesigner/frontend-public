<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="patients-list">
  <template>
    <style include="shared-styles"></style>
    <style include="shared-polymer-styles"></style>
    <style>
    :host {
      display: block;
      padding: 20px;
    }
    
    #main {
      background-color: var(--foreground-color);
    }
    </style>
    <paper-scroll-header-panel fixed class="fit">
      <search-toolbar id="search-toolbar" class="paper-header" button-label="新增患者档案" search-hint="输入患者姓名，证件号码搜索..."></search-toolbar>
      <paper-datatable id="datatable" data="{{patients}}" multi-selection>
        <paper-datatable-column id="nameColumn" header="姓名" property="name" style="min-width: 100px;">
          <template>
            <div>
              <img src="[[item.picture.thumbnail]]" style="width:32px;height:32px;border-radius:16px;vertical-align: middle;margin-right:4px;">
              <span style="vertical-align:middle;">[[item.name]]</span>
            </div>
          </template>
        </paper-datatable-column>
        <paper-datatable-column header="性别" property="gender" style="max-width: 20px;"></paper-datatable-column>
        <paper-datatable-column header="生日" property="dob" style="min-width: 130px;"></paper-datatable-column>
        <paper-datatable-column header="身份证号" property="nid" style="min-width: 150px;"></paper-datatable-column>
        <paper-datatable-column header="手机" property="cellphone" style="min-width: 150px;"></paper-datatable-column>
        <!--     <paper-datatable-column header="地址" property="address" style="min-width: 150px;" ></paper-datatable-column>

              <span>[[capitalize(value.state)]]</span>

            </div>
          </template>
          </paper-datatable-column> -->
      </paper-datatable>
      <div class="cards p-20">
        <div class="blk-2x"></div>
        <paper-button secondary class="text-center text-info btn-block">查看下50条</paper-button>
      </div>
    </paper-scroll-header-panel>
