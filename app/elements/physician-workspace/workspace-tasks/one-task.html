<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="one-task">
  <template>
    <style include="shared-polymer-styles"></style>
    <style include="shared-styles">
    :host {
      display: block;
    }
    
    .item .come {
      padding: 0 0 2px 0;
      color: var(--muted-text-color);
      font-size: 0.8em;
    }
    
    .item .icon-content {
      width: 100px;
    }
    
    .item .btn-item span:last-child {
      position: relative;
      padding: 10px 20px;
    }
    
    h3 {
      padding: 0;
      margin: 0 0 10px 0;
      font-size: 1em;
    }
    
    .task-menu {
      color: var(--muted-text-color);
    }
    
    div[class*=col-md-] {
      padding: 0;
    }
    
    iron-icon {
      height: 20px;
      width: 20px;
      position: relative;
      top: -2px;
    }
    </style>
    <div class="item well-box">
      <div class="pull-well icon-content">
        <div class="icon-box sm x circle bg-primary">
          <iron-icon icon="silk:calendar"></iron-icon>
        </div>
      </div>
      <div class="well">
        <div class="col-md-8">
          <div class="come">2016-01-16 10:23
            <span class="offset-1x">来自医生 张亮</span>
          </div>
          <h3><span>{{患者}}<a href="#" class="text-info">王伟</a>的预约</span></h3>
        </div>
        <div class="col-md-4">
          <div class="btn-item text-right">
            <paper-button secondary on-tap="_makeAppointment">预约</paper-button>
            <paper-menu-button class="task-menu" no-animations>
              <paper-icon-button icon="silk:menu" class="dropdown-trigger small"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <paper-item>Share</paper-item>
                <paper-item>Settings</paper-item>
                <paper-item>Help</paper-item>
              </paper-menu>
            </paper-menu-button>
          </div>
        </div>
        <div class="blk-1x"></div>
        <div class="divider solid"></div>
        <div class="blk-2x"></div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'one-task',
      properties: {
        item: {
          type: String,
          notify: true,
        }
      },
      _makeAppointment: function() {
        window.location.hash = '!/schedule';
      },
      ready: function() {
        this.item = 'Value';
      }
    });
  })();
  </script>
</dom-module>
