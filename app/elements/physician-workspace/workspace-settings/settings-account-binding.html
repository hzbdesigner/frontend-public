<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="settings-account-binding">
  <template>
    <style include="shared-styles"></style>
    <style include="shared-polymer-styles"></style>
    <style>
    :host {
      display: block;
    }
    
    #main {
      background-color: var(--foreground-color);
    }
    
    .vertical-item {
      width: 800px;
    }
    </style>
    <div class="cards p-container">
      <div class="cards p-container">
        <div class="vertical-item">
          <div class="blk-1x"></div>
          <div class="item well-box">
            <div class="pull-well icon-content">
            </div>
            <div class="well">
              <div class="blk-1x"></div>
              <span>当前登录手机号：<b>15689890045</b>，绑定后，你可以同时使用以下方式登录和金云诊所</span>
              <div class="blk-2x"></div>
              <div class="divider solid"></div>
              <div class="blk-3x"></div>
            </div>
          </div>
          <div class="item well-box">
            <div class="pull-well icon-content">
              <span class="icon-box sm x circle bg-amber">
                <iron-icon icon="silk:email"></iron-icon>
              </span>
            </div>
            <div class="well icon-box-content line-content">
              <b> 已绑定邮箱：yun@zhensuo.com</b>
              <span class="offset-2x"><a on-tap="_showBindEmail">更换邮箱</a>
              </span>
              <div class="blk-2x"></div>
              <div class="divider solid"></div>
              <div class="blk-3x"></div>
            </div>
          </div>
          <div class="item well-box">
            <div class="pull-well icon-content">
              <span class="icon-box sm x circle bg-blue">
                <iron-icon icon="silk:phone"></iron-icon>
              </span>
            </div>
            <div class="well icon-box-content line-content">
              <b>已绑定手机帐号：18656748940</b>
              <span class="offset-2x"><a on-tap="_showBindPhone">更换手机号</a>
              </span>
              <div class="blk-2x"></div>
              <div class="divider solid"></div>
              <div class="blk-3x"></div>
            </div>
          </div>
          <div class="item well-box">
            <div class="pull-well icon-content">
              <span class="icon-box sm x circle bg-green">
                <iron-icon icon="silk:wechat"></iron-icon>
              </span>
            </div>
            <div class="well icon-box-content line-content">
              <span><a>绑定微信帐号</a>
              </span>
              <div class="blk-2x"></div>
              <div class="divider solid"></div>
              <div class="blk-3x"></div>
            </div>
          </div>
          <div class="item well-box">
            <div class="pull-well icon-content">
              <span class="icon-box sm x circle bg-red">
                <iron-icon icon="silk:weibo"></iron-icon>
              </span>
            </div>
            <div class="well icon-box-content line-content">
              <span><a>绑定新浪微博帐号</a>
              </span>
              <div class="blk-2x"></div>
              <div class="divider solid"></div>
              <div class="blk-3x"></div>
            </div>
          </div>
          <div class="item well-box">
            <div class="pull-well icon-content">
              <span class="icon-box sm x circle bg-light-blue">
                <iron-icon icon="silk:qq"></iron-icon>
              </span>
            </div>
            <div class="well icon-box-content line-content">
              <span><a>绑定QQ帐号</a>
              </span>
              <div class="blk-2x"></div>
              <div class="divider solid"></div>
              <div class="blk-3x"></div>
            </div>
          </div>
        </div>
        <dialog-bind-phone id="bindPhone"></dialog-bind-phone>
        <dialog-bind-email id="bindEmail"></dialog-bind-email>
      </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'settings-account-binding',
      _showBindPhone: function() {
        this.$.bindPhone.toggle();
      },
      _showBindEmail: function() {
        this.$.bindEmail.toggle();
      }
    });
  })();
  </script>
</dom-module>
