    'use strict';

    Polymer({
      is: 'dialog-edit-prescription-template',
      listeners: {
        'save.tap': '_save',
        'cancel1.tap': '_cancel',
        'cancel2.tap': '_cancel'
      },
      properties: {
        selectedTab: {
          value: 'med',
          type: String,
          notify: true
        },
        profile: {
          type: Object,
          notify: true,
        }
      },
      _cancel: function() {
        this.$.dialog.toggle();
      },
      _save: function() {
        this.$.dialog.toggle();
      },
