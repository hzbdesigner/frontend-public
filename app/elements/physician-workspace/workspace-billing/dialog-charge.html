<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="dialog-charge">
  <template>
    <style include="shared-styles"></style>
    <style include="shared-polymer-styles"></style>
    <style>
    :host {
      display: block;
    }
    
    #dialog {
      width: 75%;
      height: 75%;
      min-width: 400px;
    }
    </style>
    <paper-dialog id="dialog" class="popup container vertical layout" auto-fit-on-attach no-cancel-on-esc-key modal>
      <div class="container vertical layout">
        <paper-scroll-header-panel class="flex" fixed>
          <paper-toolbar mode="seamed">
            <h2 class="modal-title">收费</h2>
            <div class="flex"> </div>
            <paper-icon-button id="cancel2" noink icon="close"></paper-icon-button>
          </paper-toolbar>
          <div class="content">
          <div class="p-20">
        <h4>患者<a href="patient.html" class="text-primary">王丽</a>中草药处方已结算，来自医生<span class="text-danger">张亮</span></h4>
        <div class="divider solid"></div>
        <div class="prescription price">
          <table class="table basic text-center">
            <thead>
              <tr>
                <th class="text-left">药品名</th>
                <th>规格</th>
                <th>用量</th>
                <th>用法</th>
                <th>总量</th>
                <th>单价</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="text-left">999感冒冲剂</th>
                <td>40mg</td>
                <td></td>
                <td>开水冲服</td>
                <td>15天</td>
                <th>¥17.00</th>
              </tr>
              <tr>
                <th class="text-left">999感冒冲剂</th>
                <td>40mg</td>
                <td></td>
                <td>开水冲服</td>
                <td>15天</td>
                <th>¥17.00</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="divider solid"></div>
        <div class="blk-2x"></div>
        <div class="text-right price-zone">应收金额：<b class="text-danger">¥53.40</b>
          <div class="blk-1x"></div>
          实收金额：<span class="text-danger">
          <input type="text" class="col-fixed75" placeholder="输入金额">
          </span></div>
      </div>
          </div>
        </paper-scroll-header-panel>
        <div class="footer horizontal layout">
          <div class="flex"></div>
          <paper-button id="cancel1" secondary>放弃保存并关闭</paper-button>
          <paper-button id="next" accent>下一步</paper-button>
        </div>
      </div>
    </paper-dialog>
    <dialog-general-billing id="pay"></dialog-general-billing>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'dialog-charge',
      listeners: {
        'next.tap': '_pay',
        'cancel1.tap': '_cancel',
        'cancel2.tap': '_cancel'
      },
      ready: function() {
        this.$.pay.previousDialog = this.$.dialog;
      },
      _cancel: function() {
        this.$.dialog.toggle();
      },
      _pay: function() {
        this.$.dialog.toggle();
        this.$.pay.toggle();
      },
      toggle: function() {
        this.$.dialog.toggle();
      }
    });
  })();
  </script>
</dom-module>
