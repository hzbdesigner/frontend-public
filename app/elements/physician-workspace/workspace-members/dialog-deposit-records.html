<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="dialog-deposit-records">

          <paper-toolbar mode="seamed">

          </paper-toolbar>
          <div class="content">
            <div class="cards p-20">
              <table class="table table-hover table-bordered text-center">
                <thead>
                  <tr>
                    <th class="text-left">充值金额</th>
                    <th>充值ID</th>

            </div>

        </paper-scroll-header-panel>

        </div>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'dialog-deposit-records',
      listeners: {
        'save.tap': '_save',
        'cancel1.tap': '_cancel',
        'cancel2.tap': '_cancel'
      },
      properties: {
        profile: {
          type: Object,
          notify: true,
        }
      },
      _cancel: function() {
        this.$.dialog.toggle();
      },
      _save: function() {
        this.$.dialog.toggle();
      },
      toggle: function() {
        this.$.dialog.toggle();
      }
    });
  })();
